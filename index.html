<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sarah's MadLib</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class='title'>MadLib Mania!</h1>
    </header>

    <section class='input-boxes'>
        <p>

            <label class="textbox">Enter a noun.   
                <input type="text" id='noun1-input'>
            </label>

            <label class="textbox">Enter a verb (past tense).
                <input type="text" id='verb-input'>
            </label>

            <label class="textbox">Enter an adjective.
                <input type="text" id='adj-input'>
            </label>

            <label class="textbox">Enter another noun.
                <input type="text" id='noun2-input'>
            </label>
        </p>

    </section>

    <section id="button">
        <button onclick="generateMadlib()">Generate MadLib!</button>
    </section>

    <article class="hidden" id="story">
    
        The quick brown <span id='noun1'></span> <span id='verb'> </span> over the <span id='adj'></span> <span id='noun2'></span>

    </article>

</body>
<script src="app.js"></script>
</html>
